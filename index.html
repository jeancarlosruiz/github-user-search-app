<!DOCTYPE html>
<html lang="en" data-theme="light">

      rel="icon"
      type="image/png"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
